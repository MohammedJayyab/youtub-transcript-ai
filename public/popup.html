<!DOCTYPE html>
<html>
<head>
  <title>YouTube Transcript AI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Transcript AI</h1>
      <div class="video-meta">
        <span class="video-id-label">ID: </span>
        <span id="video-id" class="video-id">-</span>
        <div class="language-info">
          <span class="language-label">Language: </span>
          <span id="detected-language" class="detected-language">-</span>
        </div>
      </div>
    </header>
    
    <main>
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Analyzing transcript...</p>
      </div>
      
      <div id="results" class="results hidden">
        <section class="result-section">
          <h2>Abstract</h2>
          <p id="abstract-text" class="content-text"></p>
        </section>
        
        <section class="result-section">
          <h2>Key Concepts</h2>
          <ul id="key-points-list" class="key-points"></ul>
        </section>
        
        <section class="result-section">
          <h2>Category</h2>
          <p id="category-text" class="content-text"></p>
        </section>
        
        <section class="result-section">
          <h2>Detailed Summary</h2>
          <p id="summary-text" class="content-text"></p>
        </section>
      </div>
      
      <div id="error" class="error hidden">
        <p class="error-message"></p>
      </div>
    </main>
    
    <footer>
      <button id="summarize-btn" class="primary-btn">Analyze Video</button>
    </footer>
  </div>
  <script src="popup.js" type="module"></script>
</body>
</html>
